<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DewDrop-SignUp</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">DewDrop</label>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">Forecast</a></li>
        <li><a href="#">World Map</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>
    <div class="center">
      <h1>Signup</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>First Name</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Last Name</label>
          </div>
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Email</label>
          </div>
        <div class="txt_field">
          <input type="New Password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Confirm Password</label>
          </div>
        <input type="submit" value="Signup">
        <div class="signup_link">
          Already a member? <a href="D:\Project\Login.html">Login</a>
        </div>
      </form>
    </div>

  </body>
</html>
